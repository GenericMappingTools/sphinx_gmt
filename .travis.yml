language: generic

sudo: false

branches:
    only:
        - master
        # Regex to build tagged commits with version numbers
        - /\d+\.\d+(\.\d+)?(\S*)?$/

env:
    global:
        # Github Token for pushing the built docs (GH_TOKEN)
        - secure: ""
        # TWINE_PASSWORD to deploy to PyPI
        - secure: ""
        - TWINE_USERNAME=Leonardo.Uieda
        - CHECK=false
        - BUILD_DOCS=false
        - DEPLOY_DOCS=false
        - DEPLOY_PYPI=false
        - CONDA_REQUIREMENTS="requirements.txt"
        - CONDA_INSTALL_EXTRA="sphinx=1.8.5 gmt sphinx_rtd_theme numpydoc twine"

matrix:
    # Build under the following configurations
    include:
        - os: linux
          name: "Style checks"
          env:
              - PYTHON=3.7
              - CHECK=true
              - CONDA_INSTALL_EXTRA="black pylint"
        - os: linux
          name: "Linux - Python 3.6 (deploy)"
          env:
              - PYTHON=3.6
              - BUILD_DOCS=true
              - DEPLOY_DOCS=true
              - DEPLOY_PYPI=true
        - os: linux
          name: "Linux - Python 3.7"
          env:
              - PYTHON=3.7
              - BUILD_DOCS=true
        - os: osx
          name: "OSX - Python 3.6"
          env:
              - PYTHON=3.6
              - BUILD_DOCS=true
        - os: osx
          name: "OSX - Python 3.7"
          env:
              - PYTHON=3.7
              - BUILD_DOCS=true

before_install:
    # Get the Fatiando CI scripts
    - git clone --branch=1.1.1 --depth=1 https://github.com/fatiando/continuous-integration.git
    # Download and install miniconda and setup dependencies
    # Need to source the script to set the PATH variable globaly
    - source continuous-integration/travis/setup-miniconda.sh
    # Show installed pkg information for postmortem diagnostic
    - conda list

install:
    # Package and install
    - python setup.py bdist_wheel
    - pip install dist/*

script:
    # Check code for style and lint for code quality
    - if [ "$CHECK" == "true" ]; then
        make check;
      fi
    # Build the documentation
    - if [ "$BUILD_DOCS" == "true" ]; then
        make -C doc all;
      fi

deploy:
    # Make a release on PyPI
    - provider: script
      script: continuous-integration/travis/deploy-pypi.sh
      on:
          tags: true
          condition: '$DEPLOY_PYPI == "true"'
    # Push the built HTML in doc/_build/html to the gh-pages branch
    - provider: script
      script: continuous-integration/travis/deploy-gh-pages.sh
      skip_cleanup: true
      on:
          branch: master
          condition: '$DEPLOY_DOCS == "true"'
    # Push HTML when building tags as well
    - provider: script
      script: continuous-integration/travis/deploy-gh-pages.sh
      skip_cleanup: true
      on:
          tags: true
          condition: '$DEPLOY_DOCS == "true"'

notifications:
    email: false
